<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HADA</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../src/css/style.css">
        <link rel="shortcut icon" href="../public/img/logo/logoPequeño.jpg"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <!-- Se encarga de extender al 100% el ancho del navbar -->
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="../src/index.html">
                    <img src="../public/img/logo/LogotipoPagina.png" alt="Logo" width="100" height="50" class="mr-2">
                </a>
                <!-- Botón de menú para móviles bootstrap 4 -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Contenido del Navbar -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <!-- Selección de Géneros -->
                    <div class="mb-3">
                        <label for="selectGenero">Géneros:</label>
                        <select id="selectGenero" class="form-control">
                            <option value="todos">Todos los géneros</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Terror">Terror</option>
                        </select>
                    </div>
                    <!-- Barra de búsqueda -->
                    <form class="d-flex flex-column flex-lg-row mt-2 mt-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <hr>
        <!-- Aqui se agregara los card mediante JS(script.js) -->
        <h2>Recomendaciones para usted</h2>
        <hr>
        <div id="movieList" class="row justify-content-center">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../src/js/script.js"></script>
        <script src="../src/js/moviesData.js"></script>
    </body>
</html>
