<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de película</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/movieDetail.css">
    <link rel="shortcut icon" href="../public/img/logo/logoPequeño.jpg"/>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="Logo_text_center" href="../src/index.html">
                <img src="../public/img/logo/LogotipoPagina.png" alt="Logo" width="100px" height="50px" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="movie-details" id="movieDetails">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-md-6 text-center">
                <h2>Comentarios</h2>
                <div class="input-group">
                    <input type="text" class="form-control" name="" id="miInput" placeholder="¿Qué opinas de la película?">
                    <div class="input-group-append">
                        <input type="submit" id="registerComment" class="btn btn-primary" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-md-6 text-center" id="comentarios">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../src/js/script.js"></script>
    <script src="../src/js/moviesData.js"></script>
</body>
</html>
